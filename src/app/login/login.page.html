<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="loginForm">

   <ion-item>
    <ion-input label="Email" labelPlacement="floating" placeholder="name@example.com" formControlName="email"></ion-input>
   </ion-item>

   <div class="validation-erros">
    <ng-container *ngFor="let validation of validation_message.email">
    
      <div *ngIf="(
        loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty ),
        ">

        {{validation.message}}
        
      </div>

    </ng-container>
   </div>

   <ion-item>
    <ion-input label="Password" labelPlacement="floating" placeholder="*********" formControlName="Password" type="password"></ion-input>
   </ion-item>

   <div class="validation-erros">
    <ng-container *ngFor="let validation of validation_message.Password">
    
      <div *ngIf="(
        loginForm.get('Password')?.hasError(validation.type) && 
        loginForm.get('Password')?.dirty ) 
        ">

        {{validation.message}}
        
      </div>

    </ng-container>
   </div>

  </form>
</ion-content>
