<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title class="mumenu">Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon
              class="myicon"
              name="arrow-back-circle-outline"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-item>
      
      <ion-item icon-only (click)="goIntro()">
        <ion-icon name="images"></ion-icon>        
        ir a Intro
      </ion-item>

      <ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
        Configuración
      </ion-item>
    </ion-content>
      

    <ion-footer>
      <ion-item (click)="logout()">
        Cerrar sesión
        <ion-icon class="myicon" name="log-in-outline"></ion-icon>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
