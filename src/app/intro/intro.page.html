
<ion-header [translucent]="true" class="myheader"> 
  <ion-toolbar>
    <ion-icon name ="close" class="myicon" (click)="final()"></ion-icon> <ion-title>Galeria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="mycont">
  

  <swiper-container 
   [initialSlide]="0" 
   [slidesPerView]="1" 
   [speed]="400">

   <swiper-slide *ngFor="let slide of slides">
      <img class="img" src={{slide.img}}/>
   </swiper-slide>

  </swiper-container>
</ion-content>
